trigger:
- main

resources:
  repositories:
  - repository: open-webui
    type: github
    endpoint: 'esdc-aicoe'
    name: esdc-aicoe/canchat-v2
  - repository: open-webui-pipelines
    type: github
    endpoint: 'esdc-aicoe'
    name: esdc-aicoe/openwebui-pipelines

variables:
  dockerRegistryServiceConnection: '41b00c77-9557-4ee7-8c23-ee9fe1157eb3'
  containerRegistry: 'evachat.azurecr.io'
  openWebUIImageRepository: 'esdcaiassisant'
  openWebIUPipelinesImageRepository: 'esdcopenwebuipipelines'
  openWebUIDockerfilePath: '$(Build.SourcesDirectory)/canchat-v2/Dockerfile'
  openWebUIPipelinesDockerfilePath: '$(Build.SourcesDirectory)/openwebui-pipelines/Dockerfile'
  dockerComposeFile: '$(Build.SourcesDirectory)/canchat-v2/open-webui-pipelines-compose.yml'
  tag: '$(Build.BuildId)'

  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - checkout: self
    - checkout: open-webui
    - checkout: open-webui-pipelines

    - task: Docker@2
      displayName: Build and push the Open-WebUI image
      inputs:
        command: buildAndPush
        repository: $(openWebUIImageRepository)
        dockerfile: $(openWebUIDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

    - task: Docker@2
      displayName: Build and push the Open-WebUI Pipelines image
      inputs:
        command: buildAndPush
        repository: $(openWebIUPipelinesImageRepository)
        dockerfile: $(openWebUIPipelinesDockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

    - task: AzureWebAppContainer@1
      inputs:
        azureSubscription: 'openwebui'
        appName: 'esdcchat'
        multicontainerConfigFile: $(dockerComposeFile)